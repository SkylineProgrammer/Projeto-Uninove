<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bit a Bit</title>
    <link rel="stylesheet" href="Esqueci.css">
</head>
<body>
    <main class="container-principal">

        <section class="secao-login">
            <div class="conteudo-login">
                
                <div class="grupo-input">
                    <label for="usuario">Nome de Usuário</label>
                    <input type="text" id="usuario" placeholder="Digite seu usuário:">
                </div>
                
                <div class="grupo-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite o Email da conta:">
                </div>

                <a href="../login/index.html"><button class="botao-entrar">Enviar</button></a>
            </div>
        </section>

        <section class="secao-visual">
            <h1 class="texto-logo">Bit <br> a <br> Bit</h1>
        </section>

    </main>
</body>
</html>
