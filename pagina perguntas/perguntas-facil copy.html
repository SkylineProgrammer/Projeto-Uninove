<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Pergunta 1 de 5</title>
    <link rel="stylesheet" href="perguntas.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com informações do quiz -->
        <header class="cabecalho-quiz">
            <div class="info-quiz">
                <span class="nivel-dificuldade" id="facil">Fácil</span>
                <p class="contador-pergunta">Pergunta 1 de 5</p>
            </div>
            <div class="cronometro">
                <span class="icone-tempo">⏱</span>
                <span class="tempo-restante">27s</span>
            </div>
        </header>

        <!-- Barra de progresso -->
        <div class="barra-progresso">
            <div class="progresso-preenchido"></div>
        </div>

        <!-- Seção principal com pergunta -->
        <main class="conteudo-principal">
            <div class="secao-pergunta">
                <h1 class="texto-pergunta">O que significa a sigla CPU?</h1>
            </div>

            <!-- Alternativas -->
            <section class="secao-alternativas">
                <div class="alternativa">
                    <span class="letra-alternativa">A</span>
                    <span class="texto-alternativa">Central Processing Unit</span>
                </div>

                <div class="alternativa">
                    <span class="letra-alternativa">B</span>
                    <span class="texto-alternativa">Computer Personal Unit</span>
                </div>

                <div class="alternativa">
                    <span class="letra-alternativa">C</span>
                    <span class="texto-alternativa">Central Program Unit</span>
                </div>

                <div class="alternativa">
                    <span class="letra-alternativa">D</span>
                    <span class="texto-alternativa">Computer Processing Unit</span>
                </div>
            </section>
        </main>

        <!-- Rodapé com informações -->
        <footer class="rodape-quiz">
            <div class="info-sair">
                <a href="../pt 3/index.html"><button class="botao-sair-quiz">Sair do Quiz</button></a>
            </div>
            <div class="info-pontuacao">
                <p class="label-pontuacao">Pontuação atual</p>
                <p class="pontos-atuais">0 pontos</p>
            </div>
        </footer>

        <!-- Botão de ajuda -->
        <button class="botao-ajuda">?</button>
    </div>
</body>
</html>
