<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bit a Bit</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <main class="container-principal">

        <section class="secao-login">
            <div class="conteudo-login">
                
                <div class="grupo-input">
                    <label for="usuario">Nome de Usuário</label>
                    <input type="text" id="usuario" placeholder="Digite o usuário da conta">
                </div>
                 <div class="grupo-input">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite a Senha da conta">
                 </div>
                
                <div class="grupo-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite o Email da Conta">
                </div>

                <button class="botao-entrar" id="botaoCriarConta">Criar conta</button>
            </div>
        </section>

        <section class="secao-visual">
            <h1 class="texto-logo">Bit <br> a <br> Bit</h1>
        </section>

    </main>
    <script src="registro.js"></script>
</body>
</html>
